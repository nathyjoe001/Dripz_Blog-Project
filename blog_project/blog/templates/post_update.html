{% extends 'base.html' %}

{% block title %}Edit Post{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Edit Blog Post</h1>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="{% url 'blog:detail' post.pk %}" class="btn btn-secondary mt-3">Back to Post</a>
  </div>
{% endblock %}
