{% extends 'base.html' %}

{% block title %}Delete Post{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Are you sure you want to delete this post?</h1>
    <h3>{{ post.title }}</h3>
    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, Delete</button>
    </form>
    <a href="{% url 'blog:detail' post.pk %}" class="btn btn-secondary mt-3">Cancel</a>
  </div>
{% endblock %}
