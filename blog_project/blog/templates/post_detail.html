{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
  <div class="container mt-5">
    <h1 class="mb-4">Blog Posts</h1>
    <a href="{% url 'blog:create' %}" class="btn btn-primary mb-4">Create New Post</a>
    <div class="list-group">
      {% for post in posts %}
        <div class="list-group-item">
          <h5>{{ post.title }}</h5>
          <p>{{ post.content|truncatewords:20 }}</p>
          <a href="{% url 'blog:detail' post.pk %}" class="btn btn-info">Read More</a>
          <a href="{% url 'blog:update' post.pk %}" class="btn btn-warning">Edit</a>
          <a href="{% url 'blog:delete' post.pk %}" class="btn btn-danger">Delete</a>
        </div>
      {% empty %}
        <p>No blog posts available.</p>
      {% endfor %}
    </div>
  </div>
{% endblock %}
